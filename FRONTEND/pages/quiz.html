<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
 <link rel="stylesheet" href="../styles/style.css">

</head>
<body>

<h2>Quiz</h2>
<p id="timer">Time: 30s</p>

<form id="quiz-form">
  <div class="q">
    <p>1. What is 2 + 2?</p>
    <input type="text" name="q1">
  </div>

  <div class="q">
    <p>2. What is the capital of France?</p>
    <input type="text" name="q2">
  </div>

  <button type="submit">Submit Quiz</button>
</form>

<div id="result"></div>

<script type="module" src="../scripts/quiz.js"></script>

</body>
</html>
